<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List App</h1>

        <!-- Form to add a new to-do item -->
        <form action="{{ url_for('add_todo') }}" method="POST">
            <input type="text" name="todo" placeholder="Add new to-do" required>
            <button type="submit">Add</button>
        </form>

        <!-- Button to get the to-do list -->
        <form action="{{ url_for('get_todos') }}" method="POST" style="margin-top: 20px;">
            <button type="submit">Get To-Do List</button>
        </form>

        <!-- Display the to-do list only when fetched -->
        {% if todos %}
            <h2>Your To-Do List:</h2>
            <ul>
                {% for todo in todos %}
                    <li>{{ todo }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
